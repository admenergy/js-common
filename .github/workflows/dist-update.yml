name: Build and Update Dist

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"

jobs:
  update_dist:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Check for changes
        id: check_changes
        run: |
          git diff --exit-code || echo "changes_detected=true" >> $GITHUB_ENV

      - name: Setup Git
        if: env.changes_detected == 'true'
        run: |
          git config --global user.email "--"
          git config --global user.name "Workflow - Dist Update"

      - name: Checkout dist-update branch
        if: env.changes_detected == 'true'
        run: |
          git fetch
          git checkout dist-updates || git checkout -b dist-updates
          git reset --hard origin/main  # Ensures dist-updates is always in sync with main

      - name: Add and commit changes
        if: env.changes_detected == 'true'
        run: |
          git add dist/
          git commit -m "Update dist files"
          git push -f origin dist-updates

      - name: Create or update Pull Request
        if: env.changes_detected == 'true'
        run: |
          exists=$(gh pr list --head dist-updates --json number --jq ".[].number" | head -n 1)
          if [[ -z "$exists" ]]; then
            gh pr create --base main --head dist-updates --title "Update dist files" --body "This PR updates the dist files after dependency updates."
          fi
